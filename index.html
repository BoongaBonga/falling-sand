<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sand falling</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body onload="startLoop()">
    <div style="position: absolute; right: 0">
      <input type="range" id="fpsSlider" onchange="fpsChange()" />
      <p id="fpsText">frames per second</p>
    </div>
    <div style="position: absolute; right: 0; top: 10%">
      <input type="range" id="brushSlider" onchange="brushChange()" />
      <p id="brushText">brush size</p>
    </div>
    <button onclick="reset()">reset</button>
    <input type="range" id="usr-clr" />
    <p>set slider to pick color (0=delete)</p>
    <input type="checkbox" id="usr-chk" />
    <p>rock</p>
    <script src="sketch.js"></script>
  </body>
</html>
